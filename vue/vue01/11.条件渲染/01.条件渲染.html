<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>

    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <!-- 
        条件渲染：
            1 v-if 
                i。v-if="表达式"
                ii。v-else-if="表达式"
                iii.v-else="表达式"
            适用于：切换频率低的场景
            特点：不展示DOM元素直接被移除
            注意：v-if可以和：v-else-if、v-else 一起使用 但要求结构不能被 打断 
            
            2 v-show
                i。v-show="表达式"
            适用于：切换频率低的场景
            特点：不展示DOM元素未被移除 仅仅是使用样式隐藏掉

            3 注： 使用v-if时 元素额能无法获取到 而是用v-show一定可以获取到
     -->



    <!--准备容器-->
    <div id="root">
        <h1>name:{{name}}</h1>
        <hr>
        <h2>当前的n值是：{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染：切换频率高 -->
        <!-- <h2 v-show="false">欢迎来到{{name}}</h2>
        <h2 v-show="1===1">欢迎来到{{name}}</h2>

        <div v-show="n===1">Angular</div>
        <div v-show="n===2">vue</div>
        <div v-show="n===3">React</div>
        <div v-show="n===3">vue</div> -->

        <!-- <div v-show="n===1">
            <h2>你好</h2>
            <h2>zyy</h2>
            <h2>杭州</h2>
        </div> -->

        <!-- 使用v-if做条件渲染：切换频率低 -->
        <!-- <h2 v-if="false">欢迎来到{{name}}</h2>
        <h2 v-if="1===1">欢迎来到{{name}}</h2> -->

        <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">vue</div>
        <div v-else-if="n===3">React</div>
        <div v-esle>哈哈哈</div>

        <!-- v-if与template配合使用 -->
        <!-- <template v-if="n===1">
            <h2>你好</h2>
            <h2>zyy</h2>
            <h2>杭州</h2>
        </template> -->

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    const vm=new Vue({
        el:"#root",
        data:{
            name:"Gabrielle",
        }
    })

    </script>
</html>
