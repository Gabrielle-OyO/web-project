<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>

    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <!-- 
        1 vue中常用的按键别名：
            回车：enter
            删除：delete（捕获“删除”和“退格”键）
            退出：esc
            空格：space
            换行：tab
            上：up
            下：down
            左：left
            右：right

        2 vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为：keybab-case（短横线命名）

        3 系统修饰键（用法特殊）：ctrl、alt、shift、meta
            i。配合keyup使用：按下修饰键的同时 再按下其他键 随后释放其他键 事件才被触发
            ii。配哈keydown使用：正常触发事件

        4 也可以使用keyCode去指定具体的按键（不推荐）

        5 Vue.config.keyCodes.自定义键名=键码,可以去定制按键别名

     -->

    <!--准备容器-->
    <div id="root">
        <h1>name:{{name}}</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">

        <!-- 
            @keydown:不抬键盘触发事件
            @keyup:抬键盘触发事件(常用)
         -->

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    const vm=new Vue({
        el:"#root",
        data:{
            name:"Gabrielle",
        },
        methods:{
            showInfo(e){
                //if(e.keyCode!==13) return   在line28里  @keyup 写成 @keyup.enter 
                // console.log(e.keyCode) //先用键盘的按键编码，判断enter的编码数，再写逻辑。13
                console.log(e.target.value)
            }
        }
    })

    </script>
</html>
