<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>

    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

    <!-- 
        v-html指令：
            作用：向指定节点中渲染包换html结构的内容
            与插值语法的区别：
                    1.v-html 会替换掉节点中所有的内容 {{xxx}}则不会
                    2.v-html 可以识别thml的结构
            严重注意：v-html有安全性问题
                    1.在网站上动态渲染任意html是非常危险的 容易导致xss攻击
                    2.一定要在可信度内容上使用v-html 永远不要用在用户提交的内容上

     -->

    <!--准备容器-->
    <div id="root">
        <div>name:{{name}}</div>
        <div v-html="str"></div>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    const vm=new Vue({
        el:"#root",
        data:{
            name:"Gabrielle",
            str:'<h3>你好</h3>'
        }
    })

    </script>
</html>
