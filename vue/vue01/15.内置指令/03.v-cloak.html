<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>

    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

    <!-- 
        v-cloak
            本质时一个特殊的属性 vue实例创建完毕接管容器后 会删掉v-cloak属性
            使用css配合v-cloak可以解决网速慢时页面展示处{{xxx}}的问题
        作用：
            当你网速过慢时  可以让未经解析的模板跑到页面上
    -->

    <!--准备容器-->
    <div id="root">
        <h1>name:{{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    const vm=new Vue({
        el:"#root",
        data:{
            name:"Gabrielle",
        }
    })

    </script>
</html>
