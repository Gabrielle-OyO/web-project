<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>

    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <!-- 
        computed和watch的区别：
            1 computed能做的watch也可以
            2 watch能做的computed不一定能做 ：watch可以进行异步操作
        tow tips：
            1 所有被vue管理的函数最好写成普通函数 这样this的指向才是vm 或 组件实例对象
            2 所有不被vue管理的函数 （定时器、ajax回调、Promise回调..）最好写成箭头函数
              这样 this的指向才是vm或 组件实例对象
     -->

    <!--准备容器-->
    <div id="root">
        <div id="root">
            姓：<input type="text" v-model="firstName"><br/>
            名：<input type="text" v-model="lastName"><br/>
            全名：<span>{{fullName}}</span><br/>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    const vm=new Vue({
        el:"#root",
        data:{//放属性
            name:"Gabrielle",
            firstName:"Russel",
            lastName:"Gabrielle",
            fullName:"xxxx"
        },
        watch:{
            firstName(value){
                setTimeout(function(){
                    console.log(this)
                    this.fullName=value+'-'+this.lastName
                },1000);//定时器 js引擎调用的
            },
            lastName(value){
                this.fullName=this.firstName+'-'+value
            }
        }

    })

    </script>
</html>
