<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>

    <!--
        MVVM模型
        M：模型（Model）：data中的数据
        V：视图（View）：模板代码
        VM：视图模型（ViewModel）：Vue实例

        data中的所有属性都出现在了VM上
        VM上所有的属性及Vue原型上所有属性，在Vue模板中都可以直接使用
    -->


    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备容器-->
    <div id="root">
        <h1>name:{{name}}</h1>
        <h1>address:{{address}}</h1>
        <h1>test:{{1+1}}</h1>
        <h1>test:{{$options}}</h1>

    </div>
</body>

<!--vue实例-->
<script type="text/javascript">
    Vue.config.productionTip=false

    new Vue({
        el:"#root",
        data:{
            name:"Gabrielle",
            address:"HangZhou",
        }
    })

</script>


</html>
