<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05</title>

    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>

    <!--准备容器-->
    <div id="root">
        <h1>name:{{name}}</h1>
        <hr>

        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="update">更新信息</button>
        <ul>
            <li v-for="(p,index) of persons" :key="p.id">    <!--节点复用率-->
                {{p.name}}-{{p.age}}--{{p.sex}}
            </li>
        </ul>

    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip=false

    //方法二
    const vm=new Vue({
        el:"#root",
        data:{
            name:"Gabrielle",
            persons:[
                {id:'001',name:'马冬梅',age:18,sex:'w'},
                {id:'002',name:'周杰伦',age:30,sex:'m'},
                {id:'003',name:'温兆伦',age:50,sex:'m'},
                {id:'004',name:'周冬雨',age:20,sex:'w'},
            ]
        },
        methods:{
            update(){
                this.persons[0]={id:'001',name:'马老师',age:69,sex:'男'}
                //vue无法检测
            }
        }
    })
    </script>
</html>
